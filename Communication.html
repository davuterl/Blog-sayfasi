<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Sayfası</title>
    <!-- Font Awesome linki ekleyelim -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow-x: hidden; /* Yatay kaydırmayı engelle */
            font-family: Arial, sans-serif;
            background: #222; /* Karanlık arka plan */
            color: #fff; /* Beyaz yazı rengi */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-image: url('pexels-eberhardgross-691668.jpg'); /* Arka plan resmi */
            background-size: cover; /* Arka planın tam ekran kaplamasını sağlar */
            background-position: center; /* Resmin merkezde görünmesini sağlar */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes hoverEffect {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        nav {
            text-align: center;
            padding: 15px 0;
            background-color: rgba(51, 51, 51, 0.8); /* Yarı saydam menü arka planı */
            animation: fadeIn 1.5s ease-in-out;
        }

        nav a {
            color: #ffffff; /* Beyaz metin rengi */
            text-decoration: none;
            padding: 12px 2px;
            font-size: 18px; /* Yazı boyutunu diğer sayfalarla eşitledik */
            margin: 0 10px; /* Desktop aralarındaki mesafe */
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(51, 51, 51, 0.4); /* Hover rengi */
            transform: scale(1.1);
        }

        section {
            padding: 40px 20px;
            text-align: center;
            flex-grow: 1;
            margin: 20px auto;
            width: 90%; /* Sayfanın %90'ı kadar genişlik */
            animation: fadeIn 2s ease-in-out;
        }

        .contact-container {
            background-color: rgba(51, 51, 51, 0.4); /* Yarı saydam arka plan */
            padding: 40px 30px; /* İçerik için padding */
            border-radius: 10px; /* Köşe yuvarlama */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Hafif gölge efekti */
            width: 100%;
            box-sizing: border-box;
            backdrop-filter: blur(10px); /* Blur efekti eklendi */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5); /* Hover anında gölge efekti */
        }

        section h2 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #ffffff; /* Beyaz başlık rengi */
            animation: fadeIn 2s ease-in-out;
        }

        section p {
            font-size: 20px;
            margin-top: 10px;
            color: #fff;
            animation: fadeIn 2s ease-in-out;
        }

        .contact-list {
            list-style-type: none;
            padding: 0;
            font-size: 20px;
        }

        .contact-list li {
            margin: 10px 0;
            color: #fff; /* Beyaz renkli iletişim bilgileri */
        }

        .social-media {
            margin-top: 30px;
            font-size: 20px;
            display: flex;
            justify-content: center;
            gap: 20px; /* İkonlar arasındaki mesafe */
        }

        .social-media a {
            color: #fff;
            text-decoration: none;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            font-size: 30px; /* İkon boyutunu arttırdık */
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .social-media a:hover {
            background-color: #00CED1; /* Turkuaz hover rengi */
            transform: scale(1.2); /* Hover efektinde büyüme */
            box-shadow: 0 0 15px rgba(0, 206, 209, 0.4); /* Hafif gölge efekti */
        }

        footer {
            background-color: rgba(17, 17, 17, 0.8); /* Koyu footer */
            text-align: center; /* Yazıyı ortaladık */
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #fff;
            padding-left: 5px; /* Masaüstünde yazıyı 5 piksel sola kaydırdık */
        }

        /* Kaçan kutu */
        .animated-box {
            position: absolute;
            width: 30px; /* Küçültülmüş genişlik */
            height: 30px; /* Küçültülmüş yükseklik */
            background-color: #FF6347;
            border-radius: 10px;
            top: 20px; /* Kaçan kutunun başlangıç pozisyonunu eski haline getirdik */
            left: 20px;
            transition: transform 0.1s ease-out, opacity 0.2s ease, width 0.2s ease, height 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FF6347;
            border-radius: 50%;
            opacity: 0;
            animation: fadeInOut 1s infinite;
        }

        @keyframes fadeInOut {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Rüzgar efekti için animasyon */
        .wind-effect {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #FF6347;
            border-radius: 50%;
            opacity: 0.6;
            animation: wind 0.6s linear infinite;
        }

        @keyframes wind {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(1.2); opacity: 0; }
        }

        /* Mobil uyumluluk için medya sorguları */
        @media (max-width: 768px) {
            nav {
                padding: 10px 0; /* Yarı saydam menü arka planını daralt */
            }

            nav a {
                display: inline-block; /* Menü öğelerini yan yana getirir */
                margin: 5px 5px; /* Aralarındaki mesafeyi azalttık */
                font-size: 18px; /* Yazı boyutunu büyüttük */
            }

            section {
                padding: 20px 10px;
            }

            section h2 {
                font-size: 24px;
                margin-bottom: 10px; /* Başlık altındaki boşluk azaltıldı */
            }

            section p, .contact-list, .social-media {
                font-size: 18px;
                margin-top: 5px; /* Paragraflar arasındaki boşluk azaltıldı */
            }

            .contact-container {
                padding: 20px 15px;
                margin-top: 0; /* Üst boşluk azaltıldı */
            }

            .social-media a {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            nav {
                padding: 8px 0; /* Yarı saydam menü arka planını daralt */
            }

            nav a {
                margin: 5px 5px; /* Aralarındaki mesafeyi daha da azalttık */
                font-size: 16px; /* Yazı boyutunu büyüttük */
            }

            section {
                padding: 10px 5px;
            }

            section h2 {
                font-size: 20px;
                margin-bottom: 5px; /* Başlık altındaki boşluk azaltıldı */
            }

            section p, .contact-list, .social-media {
                font-size: 16px;
                margin-top: 5px; /* Paragraflar arasındaki boşluk azaltıldı */
            }

            .contact-container {
                padding: 10px 5px;
                margin-top: 0; /* Üst boşluk azaltıldı */
            }

            .social-media a {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            footer {
                text-align: left; /* Yazıyı sola hizaladık */
                padding-left: 57px; /* Soldan 57 piksel boşluk verdik */
            }
        }

    </style>
</head>

    <div class="animated-box"></div>

    <script>
        const animatedBox = document.querySelector('.animated-box');

        const threshold = 50;  // Kaçmaya başlaması için mesafe (50 piksel)
        const slowSpeed = 3;   // Normal kaçma hızı
        const fastSpeed = 10;  // Yakınken hızlı kaçma
        const returnSpeed = 3; // Geri dönüş hızı
        const minDistance = 10; // Sayfa sınırlarını aşmaması için boşluk
        const particleThreshold = 30; // Parçalanma mesafesi (yakınsa)

        const defaultX = 20; // Başlangıç pozisyonu X
        const defaultY = 20; // Başlangıç pozisyonu Y

        let lastMoveX = defaultX;
        let lastMoveY = defaultY;
        let movingBack = false; // Geri dönüş kontrolü
        let isEscaping = false; // Kaçış durumu
        let particles = [];  // Parçalar
        let windEffects = []; // Rüzgar etkileri

        // Parçaları oluştur
        function createParticles(x, y) {
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                document.body.appendChild(particle);

                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 + 2;
                const dist = Math.random() * 30 + 20;

                const deltaX = Math.cos(angle) * dist;
                const deltaY = Math.sin(angle) * dist;

                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;

                particle.style.animation = `fadeInOut 1s infinite, moveParticle ${speed}s linear forwards`;

                particle.style.animationName += ", moveParticle";
                particle.style.animationDuration = `${speed}s`;
                particle.style.left = `${x + deltaX}px`;
                particle.style.top = `${y + deltaY}px`;

                particles.push(particle);
            }
        }

        // Rüzgar efekti ekle
        function createWindEffect(x, y) {
            const wind = document.createElement('div');
            wind.classList.add('wind-effect');
            document.body.appendChild(wind);

            const windDirection = Math.random() * 360;
            const distance = Math.random() * 80 + 50;

            const windX = Math.cos(windDirection) * distance;
            const windY = Math.sin(windDirection) * distance;

            wind.style.left = `${x}px`;
            wind.style.top = `${y}px`;
            wind.style.animationDuration = `${Math.random() * 1.5 + 0.5}s`;

            windEffects.push(wind);
        }

        // Animasyon hareketini sürekli kontrol et
        function moveBox(event) {
            if (movingBack) return;

            const mouseX = event.clientX;
            const mouseY = event.clientY;

            const boxRect = animatedBox.getBoundingClientRect();
            const boxX = boxRect.left + boxRect.width / 2;
            const boxY = boxRect.top + boxRect.height / 2;

            const deltaX = mouseX - boxX;
            const deltaY = mouseY - boxY;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

            if (distance < threshold) {
                isEscaping = true;

                let moveSpeed = (distance < threshold / 2) ? fastSpeed : slowSpeed;

                const moveX = (deltaX > 0) ? -moveSpeed : moveSpeed;
                const moveY = (deltaY > 0) ? -moveSpeed : moveSpeed;

                lastMoveX += moveX;
                lastMoveY += moveY;

                lastMoveX = Math.max(minDistance, Math.min(lastMoveX, window.innerWidth - boxRect.width - minDistance));
                lastMoveY = Math.max(minDistance, Math.min(lastMoveY, window.innerHeight - boxRect.height - minDistance));

                animatedBox.style.left = lastMoveX + 'px';
                animatedBox.style.top = lastMoveY + 'px';

                if (distance < particleThreshold) {
                    createParticles(lastMoveX, lastMoveY); // Parçalanma
                    createWindEffect(lastMoveX, lastMoveY); // Rüzgar efekti
                    animatedBox.style.opacity = '0.4'; // Parçalanma esnasında opaklık
                }
            }
        }

        document.addEventListener('mousemove', moveBox);

        // Geri dönüş animasyonu
        function returnToDefaultPosition() {
            if (!isEscaping) {
                movingBack = true;
                let interval = setInterval(() => {
                    if (!movingBack) {
                        clearInterval(interval);
                        return;
                    }

                    let deltaX = defaultX - lastMoveX;
                    let deltaY = defaultY - lastMoveY;

                    if (Math.abs(deltaX) < returnSpeed && Math.abs(deltaY) < returnSpeed) {
                        lastMoveX = defaultX;
                        lastMoveY = defaultY;
                        movingBack = false;
                        clearInterval(interval);
                        animatedBox.style.opacity = '1';
                    } else {
                        lastMoveX += (deltaX > 0) ? returnSpeed : -returnSpeed;
                        lastMoveY += (deltaY > 0) ? returnSpeed : -returnSpeed;
                        animatedBox.style.left = lastMoveX + 'px';
                        animatedBox.style.top = lastMoveY + 'px';
                    }
                }, 10);
            }
        }

        document.addEventListener('mouseleave', () => {
            isEscaping = false;
            returnToDefaultPosition();
        });

        setInterval(() => {
            if (!isEscaping) returnToDefaultPosition();
        }, 3000);

    </script>
